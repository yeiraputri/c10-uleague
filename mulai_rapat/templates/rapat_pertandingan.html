{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Mulai Rapat</title>

{% endblock meta %}

{% block content %}

<div class="flex justify-center p-16">
    <h1 class="text-4xl font-bold">
        Rapat Pertandingan {{tim_bertanding}}
    </h1>
</div>
<div class="overflow-x-auto px-24 py-4 pb-8">
    <form method="POST">
        <div class="form-control">
            <label class="label">
            <span class="label-text">Isi Rapat</span>
            </label>
            <textarea class="textarea textarea-bordered h-24" placeholder="Isi Rapat" name="desc_rapat">{{isi_rapat}}</textarea>
        </div>
        
        
    </div>
    <div class="flex justify-center p-16 space-x-4">
        <button class="btn btn-primary">Sumbit</button>
    </div>  
</form>
</div>
    
{% endblock content %}
